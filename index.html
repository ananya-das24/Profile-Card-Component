<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Profile Card Component</title>
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="card">
        <img src="./images/image-victor.jpg" alt="Victor Crest">
        <div class="profile">
          <h1>Victor Crest <strong>26</strong></h1>
          <p>London</p>
          
          <div class="stats">
            <div>
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            
            <div>
              <h2>803K</h2>
             <p> Likes</p>
            </div>
  
            <div>
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">  
        <p>
          Coded by:
          <a href=https://github.com/ananya-das24>Ananya Das</a>
        </p>
        <p>
          Challenge by:
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        </p>
      </div>
  </div>
  </div>
</body>
</html>
